<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css">
    <title>SecurityProject</title>
</head>
<body>
    <header>
        <h1>House Security</h1>
    </header>
    <div class="main-container">
        <div class="sensor-info">
            <i class="fa-solid fa-door-open"></i>  
            <p class="label-main">Puerta Principal</p>
            <p>Sensor ultrasonico</p>
            <div class="dropdown">
                <button>Opciones</button>
                <div class="dropdown-content">
                    <a href="#">Cerrar Puerta</a>
                    <a href="logspuertapr.html">Ver Registro</a>
                </div>
            </div>
        </div>
        <div class="sensor-info">
            <i class="fa-regular fa-window-maximize"></i>            <p class="label-main">Ventana Salón</p>
            <p>Sensor Magnético</p>
            <div class="dropdown">
                <button>Opciones</button>
                <div class="dropdown-content">
                    <a href="#">Cerrar Ventana</a>
                    <a href="logsventanasalon.html">Ver Registro</a>
                </div>
            </div>
        </div>
        <div class="sensor-info">
            <i class="fa-regular fa-window-maximize"></i>            <p class="label-main">Ventana Cuarto</p>
            <p>Sensor Magnético</p>
            <div class="dropdown">
                <button>Opciones</button>
                <div class="dropdown-content">
                    <a href="#">Cerrar Ventana</a>
                    <a href="logsventanasalon copy.html">Ver Registro</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Solicitar permiso
        function pedirPermisoNotificaciones() {
          if ("Notification" in window) {
            Notification.requestPermission().then(permiso => {
              if (permiso === "granted") {
                new Notification("¡Hola!", { 
                  body: "Esta es una notificación web.",
                  icon: "https://ejemplo.com/icono.png"
                });
              }
            });
          }
        }
      
        // Llamar esta función desde un botón en tu web
        document.getElementById("boton-notificar").addEventListener("click", pedirPermisoNotificaciones);
      </script>
</body>
</html>

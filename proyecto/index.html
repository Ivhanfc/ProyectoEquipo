<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <header>
    <h1>AEGIS</h1>

  <div class="main-container">
    <div class="sensor-info">
      <img src="door-open.png" alt="puerta">
      <div class="nombres-sensor">
        <p class="label-main">Puerta Principal</p>
        <p>Sensor ultrasonico</p>
      </div>
      <div class="space"></div>
      <a href="logspuertapr.html">Opciones</a>
    </div>
    <div class="sensor-info">
      <img src="window-frame (1).png" alt="window">
      <div class="nombres-sensor">
        <p class="label-main">Ventana Salón</p>
        <p>Sensor Magnético</p>
      </div>
      <div class="space"></div>
      <a href="logsventanasalon.html">Opciones</a>
    </div>
    <div class="sensor-info">
      <img src="window-frame (1).png" alt="window">
      <div class="nombres-sensor">
        <p class="label-main">Ventana Cuarto</p>
        <p>Sensor Magnético</p>
      </div>
      <div class="space"></div>
      <a href="logsventanasalon copy.html">Opciones</a>
    </div>


    <div class="sensor-info">
      <img src="window-frame (1).png" alt="window">
      <div class="nombres-sensor">
        <p class="label-main">Ventana Cuarto</p>
        <p>Sensor Magnético</p>
      </div>
      <div class="space"></div>
      <a href="logsventanasalon copy.html">Opciones</a>
    </div>
  </div>
  <script>
    // Solicitar permiso
    function pedirPermisoNotificaciones() {
      if ("Notification" in window) {
        Notification.requestPermission().then(permiso => {
          if (permiso === "granted") {
            new Notification("¡Hola!", {
              body: "Esta es una notificación web.",
              icon: "https://ejemplo.com/icono.png"
            });
          }
        });
      }
    }

    // Llamar esta función desde un botón en tu web
    document.getElementById("boton-notificar").addEventListener("click", pedirPermisoNotificaciones);
  </script>
</body>

</html>

  </section>
  <script>
    // Solicitar permiso
    function pedirPermisoNotificaciones() {
      if ("Notification" in window) {
        Notification.requestPermission().then(permiso => {
          if (permiso === "granted") {
            new Notification("¡Hola!", {
              body: "Esta es una notificación web.",
              icon: "https://ejemplo.com/icono.png"
            });
          }
        });
      }
    }

    // Llamar esta función desde un botón en tu web
    document.getElementById("boton-notificar").addEventListener("click", pedirPermisoNotificaciones);
  </script>
  <script>
    // Coordenadas -> Dirección (usando OpenCage API)
    const API_KEY = 'f2c0a8b6421247ee8ef1b23bad18cb96'; // Puedes conseguir una gratis en https://opencagedata.com/
  
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
  
          const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lng}&key=${API_KEY}`);
          const data = await response.json();
          const address = data.results[0].formatted;
  
          document.getElementById("user-address").textContent = address;
        }, () => {
          document.getElementById("user-address").textContent = "No se pudo obtener tu ubicación";
        });
      } else {
        document.getElementById("user-address").textContent = "Geolocalización no soportada";
      }
    }
  
    // Ejecutar cuando cargue la página
    window.onload = getLocation;
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VentanaCuarto</title>
  <link rel="stylesheet" href="styleWindow.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css">
</head>
<body>

  <header>
    <h1>AEGIS</h1>
  </header>

  <div class="main-container">
    <div class="sensor-info">
      <img src="temperatura-baja.png" alt="window">
      <p class="label-main">Temperatura Salón</p>
      <p>Sensor Magnético</p>

      <div class="dropdown">
        <p>Registro:</p>
        <ul id="sensor-list"></ul>

        <div class="buttons">
          <a href="index.html">Regresar</a>
          <a href="#">Cerrar Puerta</a>
        </div>

        <button id="registros-ver">Registros</button>
        <div id="dropdown-menu" class="dropdown-content" style="display: none;">
          <p>registro 1</p>
          <p>registro 2</p>
          <p>registro 3</p>
          <p>registro 4</p>
          <p>registro 5</p>
        </div>
      </div>

      <!-- Estos IDs se usan en el script -->
      <p id="estado">Estado: -</p>
      <p id="ultimo-movimiento">Último movimiento: -</p>
    </div>
  </div>

  <!-- Firebase SDK debería estar incluido si usas database.ref -->
  <!-- Asegúrate de inicializar Firebase antes de usar database.ref -->

  <script>
    document.getElementById("registros-ver").addEventListener("click", function () {
      let dropdown = document.getElementById("dropdown-menu");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    // Simulación: reemplaza 'database' con tu instancia de Firebase inicializada
    const database = firebase.database();

    // Escuchar datos en tiempo real
    database.ref('sensores/dht11').on('value', (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById('estado').textContent = `Estado: ${data.estado}`;
        document.getElementById('ultimo-movimiento').textContent = `Último movimiento: ${data.ultimo_movimiento}`;
      }
    });

    // Mostrar el historial de registros
    database.ref('sensores/dht11').on('value', (snapshot) => {
      const data = snapshot.val();
      const sensorList = document.getElementById('sensor-list');
      sensorList.innerHTML = '';

      if (data) {
        Object.keys(data).forEach(key => {
          const li = document.createElement('li');
          const valor = parseFloat(data[key]).toFixed(2);
          sensorList.appendChild(li);
        });
      } else {
        sensorList.innerHTML = '<li>No hay registros disponibles</li>';
      }
    });

    // Ocultar menú si se hace clic fuera
    document.addEventListener("click", function (event) {
      let dropdown = document.getElementById("dropdown-menu");
      let button = document.getElementById("registros-ver");
      if (!button.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.style.display = "none";
      }
    });
  </script>
</body>
</html>
